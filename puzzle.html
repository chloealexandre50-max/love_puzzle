<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Princess Puzzle</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(270deg, #ffe6f0, #ffabdf, #ff62a1);
      background-size: 400% 400%;
      animation: movingGradient 12s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }

    @keyframes movingGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5rem;
      color: #ff4d88;
      margin-bottom: 20px;
      text-shadow: 2px 2px #fff;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .puzzle {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      margin-top: 10px;
    }
    .piece {
      width: 100px;
      height: 100px;
      background: #fff;
      border: 3px dashed #ff99cc;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease, opacity 0.35s ease;
    }
    .piece:hover {
      transform: scale(1.1) rotate(-2deg);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    .piece.correct {
      background: #ffe6f0;
      transform: scale(1.05) rotate(0deg);
      box-shadow: 0 6px 12px rgba(255,0,100,0.3);
    }
    #message {
      margin-top: 30px;
      font-size: 2rem;
      font-weight: bold;
      color: #ff4081;
      display: none;
      animation: pop 1s ease forwards, heartbeat 1.5s infinite;
    }
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    #photoPopup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      color: white;
      font-size: 1.5rem;
      text-align: center;
      padding: 20px;
    }
    #photoPopup img {
      max-width: 30%;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 192, 203, 0.8);
      animation: fadeIn 1s ease forwards, float 3s ease-in-out infinite;
      margin-bottom: 15px;
    }
    #popupText {
      animation: fadeIn 2s ease forwards;
      max-width: 90%;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    .heart {
      position: fixed;
      font-size: 1.5rem;
      animation: floatHearts 5s linear infinite;
      opacity: 0.7;
      pointer-events: none;
    }
    @keyframes floatHearts {
      from { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
  </style>

  <!-- For .png file -->
<link rel="icon" href="/pics/heart.png" type="image/png">
</head>
<body>
  <h1>Solve the Puzzle to See Your Surprise üíù</h1>
  <div class="puzzle" id="puzzle"></div>
  <div id="message">üéâ You solved it! I love you forever ‚ù§Ô∏è</div>

  <div style="display: none;" id="photoPopup">
    <img id="popupImg" src="/pics/pic.jpg" alt="Us Together">
    <div id="popupText">Happy Birthday my Princess üíï</div>
  </div>

  <audio id="bgMusic" src="/audio/aud.mp3" loop></audio>

  <script>
    const puzzleContainer = document.getElementById('puzzle');
    const message = document.getElementById('message');
    const popup = document.getElementById('photoPopup');
    const bgMusic = document.getElementById('bgMusic');

    const correctOrder = ['L','O','V','E','Y','O','U','‚ù§','!'];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createPuzzle() {
      puzzleContainer.innerHTML = '';
      const shuffled = shuffle([...correctOrder]);
      shuffled.forEach(letter => {
        const piece = document.createElement('div');
        piece.className = 'piece';
        piece.dataset.answer = letter;
        piece.textContent = '‚ùì';
        piece.addEventListener('click', () => {
          if (!piece.classList.contains('correct')) {
            piece.textContent = piece.dataset.answer;
            piece.classList.add('correct');
          }
          checkCompletion();
        });
        puzzleContainer.appendChild(piece);
      });
    }

    function checkCompletion() {
      const pieces = document.querySelectorAll('.piece');
      const allCorrect = Array.from(pieces).every(p => p.classList.contains('correct'));
      if (allCorrect) {
        message.style.display = 'block';
        launchConfetti();
        popup.style.display = 'flex';
        try { bgMusic.play(); } catch (e) {}
        setTimeout(rearrangeToCorrectOrder, 600);
      }
    }

    function rearrangeToCorrectOrder() {
      const existing = document.querySelectorAll('.piece');
      existing.forEach((p) => {
        p.style.transition = 'transform 350ms ease, opacity 350ms ease';
        p.style.transform = 'scale(0.6) rotate(-8deg)';
        p.style.opacity = '0';
      });

      setTimeout(() => {
        puzzleContainer.innerHTML = '';
        correctOrder.forEach((letter, i) => {
          const piece = document.createElement('div');
          piece.className = 'piece correct';
          piece.textContent = letter;
          piece.style.transform = 'scale(0.8)';
          piece.style.opacity = '0';
          puzzleContainer.appendChild(piece);
          setTimeout(() => {
            piece.style.transition = 'transform 500ms cubic-bezier(.2,.9,.2,1), opacity 500ms ease';
            piece.style.transform = 'scale(1)';
            piece.style.opacity = '1';
          }, 80 * i);
        });
      }, 420);
    }

    function launchConfetti() {
      const duration = 2 * 1000;
      const end = Date.now() + duration;
      (function frame() {
        const confetti = document.createElement('div');
        confetti.textContent = '‚ù§Ô∏è';
        confetti.style.position = 'fixed';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = '-10px';
        confetti.style.fontSize = (16 + Math.random() * 20) + 'px';
        confetti.style.animation = `fall ${1 + Math.random()}s linear forwards`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 2200);
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }

    const styleSheet = document.styleSheets[0];
    styleSheet.insertRule(`@keyframes fall { to { transform: translateY(100vh); opacity: 0; } }`, styleSheet.cssRules.length);

    popup.addEventListener('click', () => {
      popup.style.display = 'none';
    });

    function createFloatingHearts() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = (Math.random() * 1.5 + 1) + 'rem';
        heart.textContent = ['‚ù§','üíï','üíñ','üíò','üíù'][Math.floor(Math.random()*5)];
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }, 800);
    }

    createPuzzle();
    createFloatingHearts();
  </script>
</body>
</html>
